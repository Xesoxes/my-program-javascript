<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Getter dan setter</title>
</head>
<body>

	<script>


		
		const person = {
			firstName: "Juki",
			lastName: "Kukingkang",
			//GETTER
			get fullName() {
				return `${this.firstName} ${this.lastName}`;
			},

			//SETTER
			set fullName(val){
				const array = val.split(" "); //split array untuk pemisah
				this.firstName = array[0];
				this.lastName = array[1];
			}
		}

		//otomatis memanggil get fullName()
		//Memanggil Getter
		console.info(person.fullName);


		//Memanggil SETTER
		person.fullName = "Juki Artono";
		console.info(person.fullName);
		console.info(person.firstName);
		console.info(person.lastName);


	</script>

</body>
</html>
