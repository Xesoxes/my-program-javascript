<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function Sebagai Value</title>
</head>
<body>

	<script>

		function sayHello(name){
			console.info(`Hello ${name}`);
		}

		let say = sayHello;

		sayHello("Brian");
		say("Ruri");

		
		//Function di Parameter
		function giveMeName(callback){
			callback("Bujang");
		}

		giveMeName(sayHello);
		giveMeName(say);
		console.log("tes")

	</script>

</body>
</html>
